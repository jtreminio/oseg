openapi: 3.0.2
info:
  version: 1.0.0
  title: Fixture - Discriminator
tags:
  - name: pet
paths:
  /all_of_root:
    post:
      tags:
        - pet
      operationId: all_of_root
      responses:
        '200':
          description: Successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Terrier'
  /all_of_nested:
    post:
      tags:
        - pet
      operationId: all_of_nested
      responses:
        '200':
          description: Successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
components:
  schemas:
    Animal:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/Terrier'
    Pet:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: integer
        type:
          type: string
    Dog:
      type: object
      required:
        - breed
      properties:
        breed:
          type: string
    Terrier:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - $ref: '#/components/schemas/Dog'
        -
          type: object
          required:
            - group
          properties:
            group:
              type: string
              default: hunting
