openapi: 3.0.2
info:
  version: 1.0.0
  title: Fixture - Discriminator
tags:
  - name: pet
paths:
  /discriminator_at_root:
    post:
      tags:
        - pet
      operationId: discriminator_at_root
      responses:
        '200':
          description: Successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dog'
  /discriminator_nested:
    post:
      tags:
        - pet
      operationId: discriminator_nested
      responses:
        '200':
          description: Successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - dog
      properties:
        id:
          type: integer
        dog:
          $ref: '#/components/schemas/Dog'
    Dog:
      type: object
      required:
        - id
        - breed
      properties:
        id:
          type: integer
        breed:
          type: string
      discriminator:
        propertyName: breed
        mapping:
          beagle: '#/components/schemas/Beagle'
          terrier: '#/components/schemas/Terrier'
    Beagle:
      allOf:
        - $ref: '#/components/schemas/Dog'
        -
          type: object
          required:
            - group
          properties:
            group:
              type: string
              default: hound
    Terrier:
      allOf:
        - $ref: '#/components/schemas/Dog'
        -
          type: object
          required:
            - group
          properties:
            group:
              type: string
              default: hunting
